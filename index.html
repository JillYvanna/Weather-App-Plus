<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/ac0d8655c4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container weatherApp">
      <div class="card weatherCard">
        <div class="card-body">
          <div class="row">
            <div class="col-7 container-left">
              <div class="container-destination">
                <h1 class="city">London, UK</h1>
                <h2 class="dateTime">Thursday, 20th August 18:00</h2>
              </div>
              <div class="row container-today-weather">
                <div class="col weatherLeft">
                  <p id="today-description">Sunny <br /></p>

                  <div>
                    <img
                      src="http://openweathermap.org/img/wn/10n@4x.png"
                      id="today-icon"
                    />
                  </div>
                </div>
                <div class="col container-right">
                  <div class="row row-1 highLowTemps">
                    <div class="col-6">
                      <p class="highTemp text-nowrap">
                        <strong id="high-temp">26°C</strong> <br />
                        High
                      </p>
                    </div>
                    <div class="col-6">
                      <p class="lowTemp text-nowrap">
                        <strong id="low-temp">18°C</strong> <br />
                        Low
                      </p>
                    </div>
                  </div>
                  <div class="row row-2 bigTemp">
                    <div class="col-8">
                      <p class="todayTemp text-nowrap" id="current-temp">26°</p>
                    </div>
                    <div class="col-4 degrees text-nowrap">
                      <a href="#" class="active" id="celsius-link">C</a> |
                      <a href="#" id="farenheit-link">F</a>
                    </div>
                  </div>
                  <div class="row row-3 sunsetRise">
                    <p class="col sunset-rise">
                      <span class="sun-icon">
                        <i class="far fa-sun" aria-hidden="true"></i>
                      </span>
                      <span class="sunrise">
                        <i class="fas fa-arrow-up" aria-hidden="true"></i>
                        <span id="sunrise">5:55</span>
                      </span>
                      <span class="sunset">
                        <i class="fas fa-arrow-down" aria-hidden="true"></i>
                        <span id="sunset"> 8:12</span>
                      </span>
                      <span><small>(Local Time)</small></span>
                    </p>
                  </div>
                </div>
              </div>
              <div class="row container-weather-detail">
                <div class="card-body">
                  <div class="row weatherDetail">
                    <div class="col-2"></div>
                    <div class="col-4">
                      <p>
                        Precipitation
                        <strong id="precipitation">0%</strong>
                        <br />
                        Wind
                        <strong id="wind">11mph</strong>
                      </p>
                    </div>
                    <div class="col-4">
                      <p>
                        Humidity
                        <strong id="humidity">44%</strong>
                        <br />
                        Visibility
                        <strong id="visibility">N/A</strong>
                      </p>
                    </div>
                    <div class="col-2"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-5 container-right">
              <div class="form-row search">
                <span class="col-2">
                  <button class="btn" id="current-location">
                    <i class="fas fa-map-marker-alt destinationIcon"></i>
                  </button>
                </span>
                <span class="col-10 input-group">
                  <form class="input-group mb-3" id="location-form">
                    <input
                      autocomplete="off"
                      type="text"
                      class="form-control"
                      placeholder="Enter City"
                      id="input-city"
                    />
                    <div class="input-group-append">
                      <button
                        class="btn btn-outline-secondary"
                        type="submit"
                        id="button-addon2"
                      >
                        Search
                      </button>
                    </div>
                  </form>
                </span>
              </div>
              <div class="container-forecast">
                <div class="row row1 text">
                  <p class="col title">Forecast for the next 5 days</p>
                </div>
                <div class="container-days-forecast" id="forecast-days"></div>
              </div>
            </div>
            <div class="verticalLine"></div>
          </div>
        </div>
      </div>
      <br />
      <small>
        <div id="coder">
          <span
            ><a
              href="https://github.com/JillYvanna/Weather-App-Plus"
              target="_blank"
              >Open Source Code</a
            >
            by Jilliane Manansala</span
          >
        </div>
      </small>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
